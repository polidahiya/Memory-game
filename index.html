<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory game</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: grid;
        place-items: center;
        background: linear-gradient(45deg, rgb(0, 106, 255), rgb(0, 255, 0));
        user-select: none;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .board {
        height: min(90vh, 90vw);
        aspect-ratio: 1;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
      }
      .tile {
        box-sizing: border-box;
        width: 100%;
        aspect-ratio: 1;
        border: 1px solid white;
        border-radius: 10%;
        overflow: hidden;
        cursor: pointer;
      }
      .tile:hover {
        background: linear-gradient(
          135deg,
          rgba(255, 98, 0, 0.5),
          rgba(251, 255, 0, 0.5)
        );
      }
      .tile div {
        display: none;
        line-height: 0;
        min-height: 100%;
        min-width: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        color: transparent;
      }
      .show {
        display: block !important;
      }
      .evershow {
        display: block !important;
      }
      .button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 3px 10px;
        border: 2px solid rgb(255, 255, 255);
        color: white;
        display: grid;
        place-items: center;
        border-radius: 50px;
      }
      .changemode {
        left: 10px;
        right: unset;
      }
      .points {
        position: absolute;
        bottom: 20px;
        color: white;
        display: flex;
      }
      .points div {
        padding: 10px;
        border-radius: 30px;
        box-sizing: border-box;
      }
      .player1points {
        outline: 2px solid rgb(255, 111, 0);
      }
      @media (aspect-ratio>1) {
        .points {
          display: unset;
          bottom: unset;
          right: 10px;
        }
      }
      .loading {
        position: absolute;
        top: 50%;
        left: calc(50% - 50px);
        color: white;
        font-size: 30px;
      }
    </style>
  </head>

      Promise.all(imgPreloadPromises).then(() => {
        document.querySelector(".loading").style.display = "none";
        for (let i = 0; i < 64; i++) {
          let tile = document.createElement("span");
          let div = document.createElement("div");
          div.innerHTML = suffarray[i];
          div.style.backgroundImage = "url(" + imgarray[suffarray[i]] + ")";
          tile.setAttribute("class", "tile");
          tile.appendChild(div);
          board.appendChild(tile);
        }

        let tiles = document.querySelectorAll(".tile");
        let flag = 0;
        let turn = true;
        let points = {
          player1: 0,
          player2: 0,
        };
        let canplay = true;
        tiles.forEach((tile) => {
          tile.addEventListener("click", () => {
            if (canplay) {
              flag++;
              tile.children[0].classList.add("show");
              if (flag >= 2) {
                let shownelem = document.querySelectorAll(".show");
                if (shownelem.length == 2) {
                  if (shownelem[0].innerHTML == shownelem[1].innerHTML) {
                    for (let i = 0; i < 2; i++) {
                      shownelem[i].classList.add("evershow");
                      shownelem[i].classList.remove("show");
                    }
                    if (turn) {
                      points.player1++;
                      document.querySelector(
                        ".player1points"
                      ).innerHTML = `Player 1:- ${points.player1}/32`;
                    } else {
                      points.player2++;
                      document.querySelector(
                        ".player2points"
                      ).innerHTML = `Player 2:- ${points.player2}/32`;
                    }
                    checkwin();
                    flag = 0;
                  } else {
                    canplay = false;
                    setTimeout(() => {
                      for (let i = 0; i < 2; i++) {
                        shownelem[i].classList.remove("show");
                      }
                      canplay = true;
                      turn = !turn;
                      // change points color

            } else {

        document.querySelector(".points").style.display = "none";
      } else {
        document.querySelector(".points").style.display = "flex";
      }
      function changemode() {
        mode = localStorage.getItem("mode");
        if (mode == "s") {
          localStorage.setItem("mode", "m");
        } else {
          localStorage.setItem("mode", "s");
        }
        window.location.reload()
      }

      function preloadImage(url) {

          img.onload = resolve;
          img.onerror = reject;
        });
